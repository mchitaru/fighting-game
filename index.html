<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">  <style>
    * {
      box-sizing: border-box;
      font-family: 'Press Start 2P', cursive;
    }
  </style>
</head>
<body>
  <div style="position: relative; display: inline-block;">
    <div style="position: absolute; display: flex; width: 100%; align-items: center; padding: 20px">      
      <div style="position: relative; width: 100%; display: flex; justify-content: flex-end; border-top: 4px solid white; border-left: 4px solid white; border-bottom: 4px solid white;">
        <div style="background-color: red; height: 30px; width: 100%"></div>
        <div id="player-health" style="position: absolute; background-color: #818CF8; top: 0; right: 0; bottom: 0; width: 100%;"></div>  
        <div style="position: absolute;top: 50; right: 0; bottom: 0; left: 0;">Player1</div>
      </div>
      <div id="timer" style="background-color: black; color: white; width: 100; height: 50; flex-shrink: 0; display: flex; align-items: center; justify-content: center; border: 4px solid white; "></div>
      <div style="position: relative; width: 100%; border-top: 4px solid white; border-right: 4px solid white; border-bottom: 4px solid white;">
        <div style="background-color: red; height: 30px;"></div>
        <div id="enemy-health" style="position: absolute; background-color: #818CF8; top: 0; right: 0; bottom: 0; left: 0;"></div>  
        <div style="position: absolute; top: 50; right: 0; bottom: 0; left: 0; text-align: right;">Player2</div>
      </div>
    </div>
    <div id="display-text" style="position: absolute; color: white; display: none; align-items: center; justify-content: center; top: 0; right: 0; bottom: 0; left: 0;">Tie</div>
    <h1 id="center-text" style="color: yellow; position: absolute; top: 250; right: 0; bottom: 0; left: 0; text-align: center;">Fight!</h1>
    <canvas></canvas>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js" integrity="sha512-VEBjfxWUOyzl0bAwh4gdLEaQyDYPvLrZql3pw1ifgb6fhEvZl9iDDehwHZ+dsMzA0Jfww8Xt7COSZuJ/slxc4Q==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="js/utils.js"></script>
  <script src="js/classes.js"></script>
  <script src="index.js"></script>
</body>
